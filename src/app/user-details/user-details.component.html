<div>
    <h2>Tasks Table</h2>
    <table>
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Task Description</th>
          <th>End Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.taskId }}</td>
          <td>{{ task.taskDescription }}</td>
          <td>{{ task.endTime }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div>
    <h2>Login Records Table</h2>
    <table>
      <thead>
        <tr>
          <th>Record ID</th>
          <th>Login Time</th>
          <th>Logout Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let login of logins">
          <td>{{ login.recordId }}</td>
          <td>{{ login.loginTime }}</td>
          <td>{{ login.logoutTime }}</td>
        </tr>
      </tbody>
    </table>
  </div>
