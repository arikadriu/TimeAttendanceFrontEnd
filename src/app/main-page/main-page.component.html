<div [style.margin-top.px]="50">
<table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Fullname</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" >
        <td>{{ user.userId }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.fullname }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
